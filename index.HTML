<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node.js Backend Server</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .logo {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #64ffda;
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #d1d1d1;
    }

    .status {
      display: inline-flex;
      align-items: center;
      background: rgba(76, 175, 80, 0.2);
      padding: 8px 20px;
      border-radius: 50px;
      margin: 20px 0;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background: #4CAF50;
      border-radius: 50%;
      margin-right: 10px;
      animation: pulse 2s infinite;
    }

    .features {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px 0;
    }

    .feature {
      flex: 1;
      min-width: 200px;
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .feature:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .feature i {
      font-size: 2.5rem;
      color: #64ffda;
      margin-bottom: 15px;
    }

    .endpoints {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 20px;
      margin: 30px 0;
      text-align: left;
    }

    .endpoints h2 {
      margin-bottom: 15px;
      color: #64ffda;
      text-align: center;
    }

    .endpoint {
      padding: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
    }

    .endpoint:last-child {
      border-bottom: none;
    }

    .method {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 4px;
      margin-right: 10px;
      font-weight: bold;
      font-size: 0.8rem;
      width: 70px;
      text-align: center;
    }

    .get {
      background: rgba(76, 175, 80, 0.2);
      color: #4CAF50;
    }

    .post {
      background: rgba(33, 150, 243, 0.2);
      color: #2196F3;
    }

    .put {
      background: rgba(255, 152, 0, 0.2);
      color: #FF9800;
    }

    .delete {
      background: rgba(244, 67, 54, 0.2);
      color: #F44336;
    }

    .footer {
      margin-top: 30px;
      color: #a1a1a1;
      font-size: 0.9rem;
    }

    .Restart {
      text-decoration: none;
      background-color: #76ff64;
      padding: 5px 15px;
      border-radius: 5px;
      animation: pulse 2s ease infinite;
      margin-bottom: 10px;
    }


    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
      }

      70% {
        box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(72, 206, 76, 0);
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 25px;
      }

      h1 {
        font-size: 2.2rem;
      }

      .features {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <i class="fas fa-server"></i>
    </div>

    <h1>Server is Running </h1>
    <!-- <a href="http://localhost:3000/" class="status Restart">Restart</a> -->

    <p>This server is powered by Express.js and ready to handle your API requests.</p>

    <div class="status">
      <span class="status-dot"></span>
      <span>Server is running</span>
    </div>

    <div class="footer">
      <p>Powered by Express.js </p>
    </div>
  </div>
</body>

</html>
